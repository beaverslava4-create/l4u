<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      transition: background-color 0.5s ease;
    }
    #initial-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      cursor: pointer;
      z-index: 1000;
    }
    #main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #4a4a6a;
    }
    #greeting {
      font-size: 2.5em;
      color: #00d1ff;
      text-shadow: 0 0 15px #00d1ff, 0 0 25px #00d1ff;
      position: absolute;
      opacity: 0;
      transform: translateX(-100vw);
      animation: slideIn 1s ease-in-out forwards;
    }
    #click-me {
      position: absolute;
      top: 20%;
      font-size: 1.2em;
      color: #ffe1f2;
      text-shadow: 0 0 30px #ffe1f2, 0 0 40px #ffe1f2, 0 0 50px #ffe1f2;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards 1.5s;
    }
    #click-me::after {
      content: '✨';
      margin-left: 10px;
      font-size: 0.8em;
    }
    #message {
      font-size: 2em;
      color: #00d1ff;
      text-shadow: 0 0 15px #00d1ff, 0 0 25px #00d1ff;
      text-align: center;
      opacity: 0;
      display: none;
      position: relative;
    }
    .heart {
      position: absolute;
      font-size: 1.5em;
      color: #cc6699;
      opacity: 0.7;
      pointer-events: none;
    }
    .falling-heart {
      animation: fall 4s linear forwards;
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-100vw); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes textAppear {
      0% { opacity: 0; transform: scale(0.8) rotate(-5deg) translateY(20px); }
      100% { opacity: 1; transform: scale(1) rotate(0deg) translateY(0); }
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="initial-screen">Нажми куда угодно</div>
  <div id="main-content">
    <div id="greeting">Привет, этот сайтик для тебя</div>
    <div id="click-me">Тыкни на меня</div>
    <div id="message"></div>
  </div>
  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const initialScreen = document.getElementById('initial-screen');
    const mainContent = document.getElementById('main-content');
    const greeting = document.getElementById('greeting');
    const clickMe = document.getElementById('click-me');
    const message = document.getElementById('message');
    const audio = document.getElementById('background-music');
    const messages = [
      'С тобой даже тишина звучит пиздато',
      'Я больше не буду думать что ты сьебешь у Жану клянусь',
      'Вайперром не становятся им рождаются',
      'Люблю тебя до безумия',
      'Твой голос это моя любимая песня',
      'Мне нравится быть твоим',
      'Для тебя 15 рума ксивика разминка',
      'Ты лучше чем все мои бывшие',
      'Енигма просто попуск по сравнению с тобой',
      'Ты моя пять поз няша',
      'Ладно побуду твоим водоносом',
      'Магия распространяется на мое сознание',
      'Ты этого точно заслуживаешь как белка орешек',
      'Твоя душа принадлежит мне',
      'Будь со мной сердцем и душой',
      'Я не знаю что меня ждет но лиш знаю что хочу держать тебя в объятиях'

    ];
    let currentMessageIndex = 0;

    initialScreen.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      document.body.style.backgroundColor = '#4a4a6a';
      mainContent.style.display = 'flex';
      startHearts();
    });

    clickMe.addEventListener('click', () => {
      greeting.style.display = 'none';
      clickMe.style.display = 'none';
      message.style.display = 'block';
      audio.play();
      changeMessage();
    });

    function changeMessage() {
      message.textContent = messages[currentMessageIndex];
      message.style.animation = 'none'; // Reset animation
      message.offsetHeight; // Trigger reflow to restart animation
      message.style.animation = 'textAppear 1.5s ease forwards';
      
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      setTimeout(changeMessage, 3000);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart falling-heart';
        heart.textContent = '♥';
        heart.style.left = Math.random() * 100 + 'vw';
        mainContent.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500);
    }
  </script>
</body>

</html>
